<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        };
    </script>

    <style>
        .thumbnail-img {
            max-width: 80px;
            max-height: 80px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <!-- Search Bar -->
    <div class="max-w-3xl mx-auto mb-6">
        <input type="text" id="searchInput" placeholder="Search products..." 
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
    </div>
    <div class="max-w-2xl mx-auto p-4">
        <!-- Display Category Name -->
        <h2 class="text-2xl font-bold">{{ category.name }}</h2>
    
        <!-- Display Category Description -->
        <p class="text-gray-700">
            {{ category.description[:200] }}...
            {% if category.description|length > 200 %}
                <a href="#" class="text-purple-600 font-semibold">Read More</a>
            {% endif %}
        </p>
    </div>
    <!-- Products Container -->
    <div id="productsContainer" class="space-y-10"></div>
    
    <!-- Hidden JSON Data -->
    <script type="application/json" id="productData">
        {{ products | tojson | safe }}
    </script>

    <script>
        const products = JSON.parse(document.getElementById("productData").textContent);
        const searchInput = document.getElementById("searchInput");

        // Function to create product sections dynamically
        function createProductSections(filter = "") {
            const container = document.getElementById("productsContainer");
            container.innerHTML = "";

            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(filter.toLowerCase()) || 
                product.description.toLowerCase().includes(filter.toLowerCase())
            );

            filteredProducts.forEach((product, index) => {
                // âœ… Ensure `images` is always a valid array before accessing `.length`
                const mainImage = (product.images && product.images.length > 0) ? product.images[0] : "/static/default-product.jpg";

                // const mainImage = product.images.length > 0 ? product.images[0] : "/static/default-product.jpg";
                const price = product.price ? `$${parseFloat(product.price).toFixed(2)}` : "N/A";

                const productHTML = `
                <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">${product.name}</h1>

                    <div class="grid md:grid-cols-2 gap-8">
                        <!-- Product Image Section -->
                        <div class="flex flex-col items-center">
                            <div class="w-full h-[350px] md:h-[400px] lg:h-[450px] overflow-hidden rounded-lg shadow-md flex justify-center items-center bg-gray-200">
                                <img id="mainImage${index}" src="${mainImage}" alt="Main Product Image"
                                     class="h-full w-full object-cover transition-transform duration-300 hover:scale-105">
                            </div>


                            <div class="flex mt-4 space-x-3 overflow-x-auto">
                                ${product.images.map((img, imgIndex) => `
                                    <img src="${img}" alt="Thumbnail ${imgIndex + 1}"
                                        class="thumbnail-img rounded-lg cursor-pointer border-2 ${imgIndex === 0 ? 'border-indigo-500' : 'border-transparent'} hover:border-indigo-600"
                                        onclick="changeMainImage(${index}, this)">
                                `).join('')}
                            </div>
                            
                        </div>

                        <!-- Product Details -->
                        <div class="space-y-6">
                            <p class="text-2xl font-semibold text-gray-700">${price}</p>

                            <div class="text-gray-600 text-base space-y-2">
                                ${Object.entries(product.specs).map(([key, value]) => `
                                    <p><strong class="text-gray-800">${key}:</strong> ${value}</p>
                                `).join('')}
                            </div>

                            <p class="text-gray-700 text-lg leading-relaxed">${product.description}</p>

                            <a href="/inquire?product_id=${product.id}" class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-indigo-700 transition">
                                ðŸ“© Yes! I am interested
                            </a>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += productHTML;
            });
        }
        

        // Function to change main image on click
        function changeMainImage(productIndex, element) {
            document.getElementById(`mainImage${productIndex}`).src = element.src;

            // Remove previous selection border
            element.parentElement.querySelectorAll('.thumbnail-img').forEach(img => img.classList.remove('border-indigo-500'));

            // Add border to selected thumbnail
            element.classList.add('border-indigo-500');
        }

        // Search Functionality
        searchInput.addEventListener("input", function () {
            createProductSections(this.value);
        });

        // Load products dynamically
        createProductSections();
    </script>

</body>
</html>
